<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}


        <p>This is the homepage.</p>
        <p>My name is {{ first_name }}</p>
        <p>{{ stuff|striptags }}</p>
        <h3>Favorite Pizza:</h3>
        {% for topping in favorite_pizza %}
            {% if topping == 41 %}
                {{ topping + 100 }}<br>
            {% else %}
                {{ topping }}<br>
            {% endif %}
        {% endfor %}

    {% endblock %}

</body>
</html>
